
<!DOCTYPE html>
<html lang="mr" class="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>H.B.P. Kanchan Shelke - Official App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
    <!-- Google API Scripts -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script>
      // Initialize Theme - Default to Light for this "Divine" aesthetic
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Mukta', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              // Divine Saffron & Gold Palette
              primary: {
                50: '#fffbeb',
                100: '#fef3c7',
                200: '#fde68a', 
                300: '#fcd34d', 
                400: '#fbbf24', 
                500: '#f59e0b', // Base Gold
                600: '#d97706', 
                700: '#b45309',
                800: '#92400e',
                900: '#78350f',
                950: '#451a03',
              },
              // Warm Stone/Sand Palette for Backgrounds
              stone: {
                25: '#fdfcfb', // Ultra light cream
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1',
                400: '#a8a29e',
                500: '#78716c',
                600: '#57534e',
                700: '#44403c',
                800: '#292524',
                900: '#1c1917',
                950: '#0c0a09',
              }
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(28, 25, 23, 0.05)',
              'soft-lg': '0 10px 40px -5px rgba(28, 25, 23, 0.08)',
              'glow': '0 0 20px rgba(245, 158, 11, 0.15)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Mukta', sans-serif;
        @apply bg-stone-50 text-stone-800 antialiased selection:bg-primary-100 selection:text-primary-900;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }

      /* Universal Header Classes */
      .intro-badge {
        @apply inline-flex items-center gap-2 px-3 py-1.5 rounded-full bg-stone-100 dark:bg-stone-800 text-stone-600 dark:text-stone-300 text-[10px] md:text-xs font-bold tracking-widest uppercase mb-4 border border-stone-200 dark:border-stone-700 shadow-sm;
      }
      .intro-title {
        @apply font-serif font-bold text-stone-900 dark:text-white leading-tight py-1;
      }
      .intro-highlight {
        @apply text-transparent bg-clip-text bg-gradient-to-br from-primary-500 to-amber-600;
      }
      .intro-desc {
        @apply text-stone-500 dark:text-stone-400 font-medium leading-relaxed;
      }

      .glass-panel {
        @apply bg-white/80 backdrop-blur-xl border border-white/60 shadow-soft;
      }
      
      .text-gradient {
        @apply bg-clip-text text-transparent bg-gradient-to-r from-primary-600 to-primary-800;
      }

      .card-hover {
        @apply transition-all duration-300 hover:-translate-y-1 hover:shadow-soft-lg border border-transparent hover:border-primary-100;
      }

      /* Custom Scrollbar - Minimal */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        @apply bg-stone-200 rounded-full hover:bg-primary-300 transition-colors;
      }
    </style>

  "imports": {

  }
}
</script>

</html>
